ack"}, "id": "Biodiversity Scope Management", "label": "Biodiversity Scope Management", "shape": "dot", "size": 20, "title": "biodiversity definition, biodiversity management"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Orca Salmon Recovery", "label": "Orca Salmon Recovery", "shape": "dot", "size": 20, "title": "orca recovery, salmon recovery"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Climate Pollution Impacts", "label": "Climate Pollution Impacts", "shape": "dot", "size": 20, "title": "chemical pollution, environmental impacts, climate change"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Estuarine Food Connections", "label": "Estuarine Food Connections", "shape": "dot", "size": 20, "title": "estuaries, interconnectedness, food chain"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Beaver Slough Forage Fish", "label": "Beaver Slough Forage Fish", "shape": "dot", "size": 20, "title": "beaver, elk slough, forage fish"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Pharmaceutical Regulation", "label": "Pharmaceutical Regulation", "shape": "dot", "size": 20, "title": "pharmaceuticals, regulatory issues"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Applied Political Science", "label": "Applied Political Science", "shape": "dot", "size": 20, "title": "politics, applied science"}]);

};
