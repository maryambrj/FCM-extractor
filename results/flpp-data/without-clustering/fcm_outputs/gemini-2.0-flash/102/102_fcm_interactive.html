            color: #333;
            margin-left: 10px;
        }
        
        #legend {

            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;

            font-size: 12px;
            max-width: 200px;

        .legend-item {

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;

            });
            
            return { nodes: nodes, edges: edges };
